parameters:
  root_path: '../log'
services:
  db_connection:
    class: pi\DatabaseConnection
  logger:
    class: Monolog\Logger
    factory: [pi\LoggerFactory, newMainLogger]
    arguments: ['%root_path%/main.log']
  new_interface:
    class: pi\DefaultNew
  class_c:
    class: pi\ClassC
    arguments: ['@new_interface']
